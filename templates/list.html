{% extends "base.html" %}
{% block content %}
<table>
  <thead>
    <tr>
    {% for title in table["titles"] %}
      <th>{{ title }}</th>
    {% endfor %}
    </tr>
  </thead>
  <tbody>
    <tr>
    {% for row in table["rows"] %}
      <tr>
      {% for cell in row %}
        <td>{{ cell }}</td>
      {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
{% endblock %}
